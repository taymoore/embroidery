<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embroidery</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="light-theme">

    <h1>Embroidery</h1>
    <button class="btn">Dark</button>
    <div class="row">
        <div style="display:flex; flex-direction: row; justify-content: flex-start; align-items: stretch; gap: 20px">
            <button onclick="importImage()">Load Image</button>
            <div class="row">
                <div
                    style="display:flex; flex-direction: row; justify-content: flex-end; align-items: center; gap: 10px;">
                    <label for="width">Width: </label>
                    <input type="number" id="width" min="1" disabled="true" onkeydown="size_input_key_down(event)">
                </div>
                <div
                    style="display:flex; flex-direction: row; justify-content: flex-end; align-items: center; gap: 10px;">
                    <label for="height">Height: </label>
                    <input type="number" id="height" min="1" disabled="true" onkeydown="size_input_key_down(event)">
                </div>
            </div>
        </div>
    </div>
    <img id="image" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="image" width="400"
        style="max-width: 100%; height: auto;">

    <script scr="node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>

</body>

</html>
